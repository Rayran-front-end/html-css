<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
      <fieldset>
        <legend>formulario</legend>
          <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required>
          </p>
          <p>
            <label for="itel">telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4}-\d{4}$" required>
          </p>
      </fieldset>
      <p>
         <input type="submit" value="enviar">
         <input type="reset" value="resetar">
      </p>
    </form>
</body>
</html>
