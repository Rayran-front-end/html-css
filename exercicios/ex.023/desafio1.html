<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
    <style>
        caption {
           text-transform: uppercase;
           margin-bottom: 10px;
        }

        table {
            width: 500px;   
            margin-bottom: 50px;
            border-collapse: collapse;
        }

        td,th {
            border: 1px solid black;
        }

        th {
            background-color: gray;
            color: #fff;
        }

        td {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>desafio 1</caption>
        <thead>
          <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
          </tr>
        </thead>
        <tbody>
           <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
           </tr>
           <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
           </tr>
           <tr>
            <td colspan="3">8</td>
            <td>9</td>
           </tr>
               <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
               </tr>
               <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
               </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>.</th>
                <th>.</th>
                <th>.</th>
                <th>.</th>
            </tr>
        </tfoot>
    </table>

    <table>
        <caption>desafio 2</caption>
        <thead>
            <tr>
               <th>A</th>
               <th>B</th>
               <th>C</th>
               <th>D</th>
               <th>E</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
              <td colspan="4">A</td>
              <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>.</th>
                <th>.</th>
                <th>.</th>
                <th>.</th>
                <th>.</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
