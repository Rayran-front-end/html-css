<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixa</title>
    <style>
        h1 {
            background-color: aqua;
            width: 300px;
            height: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: black;

            outline:5px red dashed ;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>parágrafos tambem são exemplos de box-level mas os <a href="#">links são do exemplos de caixas inline-level </a>vamos ver como tudo isso funciona.</p>
</body>
</html>
